<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <h1>Calculator</h1> -->
    <div class="parent">
        <div class="row">
            <div class="ans_screen"><button id="ans">Solution Screen</button></div>
        </div>
        <div class="row">
            <div><button id="screen">Type Screen</button></div>
            <div id="solution"><button>=</button></div>
        </div>
        <div class="row">
            <div id="reset"><button>C</button></div>
            <div id="pop"><button>Del</button></div>
            <div class="number"><button>0</button></div>
            <div class="number"><button>1</button></div>

        </div>
        <div class="row">
            <div class="number"><button>2</button></div>
            <div class="number"><button>3</button></div>
            <div class="number"><button>4</button></div>
            <div class="number"><button>5</button></div>
        </div>
        <div class="row">
            <div class="number"><button>6</button></div>
            <div class="number"><button>7</button></div>
            <div class="number"><button>8</button></div>
            <div class="number"><button>9</button></div>
        </div>
        <div class="row">
            <div class="symbol"><button>+</button></div>
            <div class="symbol"><button>-</button></div>
            <div class="symbol"><button>/</button></div>
            <div class="symbol"><button>*</button></div>
        </div>
        <div></div>
    </div>
</body>
<script src="main.js"></script>

</html>
